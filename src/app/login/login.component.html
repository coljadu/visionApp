<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
  <div class="text-center login-layout ">
      <form (ngSubmit)="loginUser()" #loginForm="ngForm" class="form-signin">
          <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" name="inputEmail" class="form-control" [(ngModel)]="user.username" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" name="inputPassword" class="form-control" [(ngModel)]="user.password" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <div>
            <p>Dont have an account <a routerLink="/signup">Signup here</a> </p>
          </div>
        </form>
  </div>
  </div>
