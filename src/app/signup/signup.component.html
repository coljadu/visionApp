<div class="container">  
 
  <div class="row">
    <div class="col-md-7">
      <div class="signup-box">
        <div class="signup-title">
          <h3>Create an account!</h3>
        </div>
      <div class="signup-form-section">
        <form (ngSubmit)="registerUser()" #signupForm="ngForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" required>
                <!-- <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                  <div *ngIf="firstName.errors.required">Fisrt Name is required.</div>
                </div> -->
              </div> 
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" required>
                <!-- <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
                  <div *ngIf="lastName.errors.required">Last Name is required.</div>
                </div> -->
              </div>
            </div>
          </div>
            
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" [(ngModel)]="user.email" name="email" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
              </div>
            </div>
          </div>   
         
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="userType">User Type</label>
                <input type="text" class="form-control" [(ngModel)]="user.userType" name="userType" required>
              </div> 
            </div>
            <div class="col-md-6"> 
              <div class="form-group">
              <label for="contactNumber">Contact Number</label>
              <input type="text" class="form-control" [(ngModel)]="user.contactNo" name="contactNumber" required>
            </div>
            </div>
          </div>         
          <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="country">Country</label>
                        <select class="form-control" name="country" [(ngModel)]="user.countryId" required>
                          <option value="1">India</option>
                        </select>
                  </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="state">State</label>
                        <select class="form-control" name="state" [(ngModel)]="user.stateId" ng-change="" required>
                          <option *ngFor="let state of stateList"  value="{{state.id}}">{{state.name}}</option>
                        </select>
                  </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="city">City</label>
                        <select  class="form-control" name="city" [(ngModel)]="user.cityId" required>
                          <option *ngFor="let city of cityList" value="{{city.id}}">{{city.name}}</option>
                        </select>
                  </div> 
            </div>
          </div>       
          <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="zipCode">zipCode</label>
                    <input type="text" class="form-control" [(ngModel)]="user.zipCode" name="zipCode" required>
                  </div>
            </div>
          </div>         
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!signupForm.form.valid">Save</button>
          </div> 
          <div>
            <p>Already have account with us ? <a routerLink="/login">Login here</a> </p>
          </div>
        </form>
      </div>   
     
    </div>  
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-3">
      <div class="signup-content-box">
        <h3>Benifits With <strong>Vision</strong>...</h3>
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard
           dummy text ever since the 1500s.</p>
      </div>
    </div>
  </div>
</div>
